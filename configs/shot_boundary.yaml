shot_boundary:
  resize: [160, 90]           # Frame resize before SSIM computation.
                              # Smaller → faster, less detailed
  grid: [4, 4]                # Block grid (rows, cols) for blockwise SSIM.
                              # More blocks → more sensitive to local changes
  ema_alpha: 0.8              # EMA smoothing factor for g:
                              # g = (1-a)*prev + a*current
                              # Higher → faster reaction and faster recovery
