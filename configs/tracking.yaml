tracking:
  debug: true                       #  false=off, true=on
  save_log: true                      #  false=don't save, true=save |won't work if debug isn't true
  fps: 30                         # frames per seconds
  kalman:
    process_var: 3.2e6               # σ_a^2 — dispersion of accelerating
    measure_var: 1.5e4               # noise of detection
    p0: 1000.0                      # start covariation
  matching:
    alpha: 0.8                      # ration coordinates to pose
    chi2_gating: 9.21             # χ²(2, 0.99)
    pose_scale_eps: 1.0e-6          # min value to avoid dividing by zero
    large_cost: 880.0               # threshold to  C[i,j]
    min_kp_conf: 0.05               # min conf to joint
    w_motion: 3.0
    w_pose: 5
    w_app: 10.0
    pose_core: [1, 2, 3, 5, 6, 8, 9, 10, 12, 13]

  tracker:
    max_age: 50                     # how long we can use track without update
    min_hits: 10                     # from what updating we can mark track as a reliable
    min_kp_conf: 0.05               # min conf to joint while update